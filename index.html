<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Recipe Cards</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .recipes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .recipe-card {
      background: #ffffffdd;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .recipe-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .recipe-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .recipe-title {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #333;
    }

    .section-title {
      font-size: 1.1rem;
      margin: 15px 0 5px;
      color: #555;
      border-bottom: 2px solid #f48fb1;
      padding-bottom: 4px;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .steps p {
      margin: 8px 0;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .recipe-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

        ingredients: [
          "1 cup all-purpose flour",
          "2 tbsp sugar",
          "1 tsp baking powder",
          "1 cup milk",
          "1 egg",
          "1/2 cup chocolate chips",
          "Butter for cooking"
        ],
        steps: [
          "Whisk flour, sugar, and baking powder.",
          "Add milk and egg, mix until smooth.",
          "Fold in chocolate chips.",
          "Heat butter in a skillet and pour batter.",
          "Cook until golden on both sides, then serve warm."

    const container = document.getElementById('recipes-container');

    recipes.forEach(recipe => {
      const card = document.createElement('div');
      card.className = 'recipe-card';

      const imageSection = document.createElement('div');
      imageSection.className = 'recipe-image';
      imageSection.innerHTML = `<img src="${recipe.image}" alt="${recipe.title}">`;

      const content = document.createElement('div');
      content.className = 'recipe-content';

      content.innerHTML = `
        <h2 class="recipe-title">${recipe.title}</h2>
        <h3 class="section-title">Ingredients</h3>
        <ul>${recipe.ingredients.map(item => `<li>${item}</li>`).join('')}</ul>
        <h3 class="section-title">Procedure</h3>
        <div class="steps">${recipe.steps.map((step, index) => `<p><strong>Step ${index + 1}:</strong> ${step}</p>`).join('')}</div>
      `;

      card.appendChild(imageSection);
      card.appendChild(content);
      container.appendChild(card);
    });
